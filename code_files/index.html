<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Drink Recommendation System</title>
    <!-- Include any CSS files here -->
</head>
<body>
    <h1>Starbucks Drink Recommendation System</h1>
    
    <!-- Form for selecting drinks -->
    <form id="drinkForm">
        <label for="selected_drinks">Select Drinks:</label><br>
        <input type="checkbox" name="selected_drinks" value="Americano"> Americano<br>
        <input type="checkbox" name="selected_drinks" value="Blended Strawberry Lemonade"> Blended Strawberry Lemonade<br>
        <input type="checkbox" name="selected_drinks" value="Pink Drink"> Pink Drink<br>
        <button type="submit">Get Recommendations</button>
    </form>
    
    <!-- Section to display recommendations -->
    <div id="recommendations">
        <!-- Recommendations will be dynamically updated here -->
    </div>
    
    <!-- Include any JavaScript files here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // Handle form submission via AJAX
        $(document).ready(function() {
            $('#drinkForm').submit(function(event) {
                event.preventDefault();  // Prevent the form from submitting traditionally
                
                // Get selected drink names
                var selectedDrinks = [];
                $('input[name="selected_drinks"]:checked').each(function() {
                    selectedDrinks.push($(this).val());
                });
                
                // Send AJAX request to Flask endpoint
                $.ajax({
                    type: 'POST',
                    url: '/recommend',
                    data: { selected_drinks: selectedDrinks },
                    success: function(response) {
                        $('#recommendations').html(response);  // Update recommendations section
                    },
                    error: function(error) {
                        console.log('Error:', error);
                    }
                });
            });
        });
    </script>
</body>
</html>
