<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Drink Recommender</title>
</head>
<body>
    <h1>Welcome to Starbucks Drink Recommender</h1>

    <form action="/recommend" method="POST">
        <label for="selected_drinks">Select Drinks:</label><br>
        <select name="selected_drinks" id="selected_drinks" multiple>
            <option value="Americano">Americano</option>
            <option value="Blended Strawberry Lemonade">Blended Strawberry Lemonade</option>
            <option value="Pink Drink">Pink Drink</option>
            <!-- Add more options based on your dataset -->
        </select><br><br>

        <label>Filter Preferences:</label><br>
        <input type="checkbox" name="include_coffee" value="1" checked> Include Coffee<br>
        <input type="checkbox" name="include_tea" value="1"> Include Tea<br>
        <input type="checkbox" name="include_neither" value="1"> Include Neither<br>
        <input type="checkbox" name="include_hot" value="1"> Include Hot Drinks<br>
        <input type="checkbox" name="include_cold" value="1" checked> Include Cold Drinks<br>
        <input type="checkbox" name="include_frozen" value="1" checked> Include Frozen Drinks<br><br>

        <input type="submit" value="Get Recommendations">
    </form>
</body>
</html>
